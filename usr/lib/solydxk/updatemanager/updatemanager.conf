[url]
solydxk = http://packages.solydxk.com
solydxk-debian = http://debian.solydxk.com
debian = http://ftp.debian.org

[localfiles]
log = updatemanager.log
not-found = notfound.html
stable-info = stable.html
hist = updatemanager.hist

[serverfiles]
repo-info = repo.info
up-info = update-pack.html
emergency-info = emergency.html
emergency-stable-info = emergency-stable.html
new-stable-info = new-stable.html

[serverscripts]
emergency = emergency-[VERSION]
emergency-stable = emergency-stable-[VERSION]
pre-up = pre-up-[VERSION]
post-up = post-up-[VERSION]
pre-stable = pre-stable-[VERSION]
post-stable = post-stable-[VERSION]

[mirror]
mirrors-list = http://packages.solydxk.com/mirrors.list
dl-test = production/README.mirrors.html
dl-test-solydxk = production/dists/solydxk/kdenext/binary-amd64/Packages.gz
timeout-secs = 10

[icons]
icon-apply = /usr/share/solydxk/updatemanager/icons/base-apply.png
icon-disconnected = /usr/share/solydxk/updatemanager/icons/base-disconnected.png
icon-emergency = /usr/share/solydxk/updatemanager/icons/base-emergency.png
icon-error = /usr/share/solydxk/updatemanager/icons/base-error.png
icon-exec = /usr/share/solydxk/updatemanager/icons/base-exec.png
icon-info = /usr/share/solydxk/updatemanager/icons/base-info.png
icon-unknown = /usr/share/solydxk/updatemanager/icons/base-unknown.png
icon-base = /usr/share/solydxk/updatemanager/icons/base.png
icon-warning = /usr/share/solydxk/updatemanager/icons/base-warning.png

[misc]
secs-wait-user-input = 5
hrs-check-status = 1
umfilessubdir-prd = umfiles/prd
umfilessubdir-tst = umfiles/tst
testing-repo-matches = business-testing,/testing
apt-packages = dpkg,apt-get,synaptic,adept,adept-notifier
